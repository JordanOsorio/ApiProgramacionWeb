<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pruebas consumiendo una API REST</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="row mt-4">
      <div class="col-lg-12">
        <h1 class="text-center">Pruebas con jQuery y API</h1>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-12">
        <button id="consultar" class="btn btn-primary">Consultar</button>
      </div>
    </div><br><br>

    <div class="row mt-4">
      <div class="col-lg-12">
        <table class="table">
          <thead>
           <tr>
            <th scope="col">N°</th>
            <th scope="col">Categoría</th>
            <th scope="col">Descripción</th>
            <th scope="col">Plato</th>
           </tr>
          </thead>
          <tbody id="body-categorias">
           
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <img src="item.strCategoryThumb" class="img-fluid" style="max-width: 100px">
  <script>

    $(document).ready(function () {

      console.log('Iniciando jQuery');

      $('#consultar').on('click', function() {
        console.log('Click en el boton');
        $.get('https://www.themealdb.com/api/json/v1/1/categories.php', function (data) {
        console.log('Consultando API REST');
        console.log(data);
            $.each(data.categories, function(i,item){


                console.log(item.idCategory);
                console.log(item.strCategory);
                console.log(item.strCategoryDescription);
                console.log(item.strCategoryThumb);
                var filaHtml = '<tr><th scope="row">'+item.idCategory+'</th><td>'+item.strCategory+'</td><td>'+item.strCategoryDescription+'</td><td>  <img src="'+item.strCategoryThumb+'" class="img-fluid" style="max-width: 100px"> </td></tr>'
                $('#body-categorias').append(filaHtml)
            });

        });
      });     
    });

  </script>

</body>

</html>
